{% extends 'base.html' %} {% load django_bootstrap5 %} {% block content %}

<style>

.form-register {
    max-width: 440px;
    margin: auto;
}
</style>

<form class="form-register mt-4">
    <center>
      <img
        class="mb-4"
        src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg"
        alt=""
        width="72"
        height="57"
      />
      <h1 class="h3 mb-3 fw-normal">Register</h1>
    </center>

    {% if error_message %}
    <div class="alert alert-danger" role="alert">
        {{error_message}}
    </div>
    {% endif %}

    <div class="row g-2">
        <div class="col">
            <input id="fName" class="form-control" type="text" placeholder="First Name">
        </div>
        <div class="col">
            <input id="lName" class="form-control" type="text" placeholder="Last Name">
        </div>
    </div>

    <div class="row g-3 pt-2 align-items-center">
      <div class="col">
        <input type="text" class="form-control" placeholder="Username">
      </div>
    </div>

    <div class="row g-2 pt-2">
        <div class="col">
            <input class="form-control" type="text" placeholder="Email">
        </div>
        <div class="col-4">
            <input value="@exeter.ac.uk" class="form-control" type="text" readonly disabled>
        </div>
    </div>

    <div class="row g-2 pt-2">
        <div class="col">
            <input class="form-control" type="password" placeholder="Password">
        </div>
    </div>

    <div class="row g-2 pt-2">
        <div class="col">
            <input class="form-control" type="password" placeholder="Repeat Password">
        </div>
    </div>

    <center class="pt-3">
      <button class="w-100 btn btn-lg btn-primary" type="submit">
        Sign in
      </button>
        <p class="mt-3 mb-3 text-muted">Allready have an account? <a href="{% url 'login' %}">Login</a> here</p>
    </center>

</form>

{% endblock %}
