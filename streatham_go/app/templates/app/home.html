{% extends 'base.html' %} {% load django_bootstrap5 %} {% block content %}
{% load static %}

<link rel="stylesheet" href="{% static 'app/home.css' %}" />

<div class="card text-center mx-auto" style = "width: 50%">
    <div class="card-header">
      Today's Challenge
    </div>
    <div class="card-body">
      <h5 class="card-title"> {{ building_name }} </h5>
      <iframe
      width="600"
      height="450"
      style="border:0"
      loading="lazy"
      allowfullscreen
      referrerpolicy="no-referrer-when-downgrade"
      src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCPeYs2ou_i08cAjqSj62kwEffeoaHrI4Q
        &q=849VCWC8+R9
        &center="{{ static building_lat }} {{ static building_lon }}"  >
    </iframe>
      <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
    <div class="card-footer text-muted">
      2 days ago
    </div>
  </div>

{% endblock %}
