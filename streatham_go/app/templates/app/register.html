{% extends 'base.html' %} {% load django_bootstrap5 %} {% block content %}

{% load static %}
<link rel="stylesheet" href="{% static 'app/register.css' %}">
<form class="form-register mt-4" method="POST" action="{% url 'app:register' %}">
    {% csrf_token %}
    <center>
      <img
        class="mb-4"
        src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg"
        alt=""
        width="72"
        height="57"
      />
      <h1 class="h3 mb-3 fw-normal">Register</h1>

    {% if error_message %}
    <div class="alert alert-danger" role="alert">
        {{error_message}}
    </div>
    {% endif %}

    </center>


    <div class="row g-2">
        <div class="col">
            <input id="fName" name="f_name" class="form-control" type="text" value="{{ f_name }}" placeholder="First Name">
        </div>
        <div class="col">
            <input id="lName" name="l_name" class="form-control" type="text" value="{{ l_name }}" placeholder="Last Name">
        </div>
    </div>

    <div class="row g-3 pt-2 align-items-center">
      <div class="col">
        <input type="text" name="username" class="form-control" value="{{ username }}" placeholder="Username">
      </div>
    </div>

    <div class="row g-2 pt-2">
        <div class="col">
            <input class="form-control" name="email" type="text" value="{{ email }}" placeholder="Email">
        </div>
        <div class="col-4">
            <input value="@exeter.ac.uk" class="form-control" type="text" readonly disabled>
        </div>
    </div>

    <div class="row g-2 pt-2">
        <div class="col">
            <input class="form-control" name="password" type="password" placeholder="Password">
        </div>
    </div>

    <div class="row g-2 pt-2">
        <div class="col">
            <input class="form-control" name="rpassword" type="password" placeholder="Repeat Password">
        </div>
    </div>

    <center class="pt-3">
      <button class="w-100 btn btn-lg btn-primary" type="submit">
        Sign in
      </button>
        <p class="mt-3 mb-3 text-muted">Allready have an account? <a href="{% url 'app:login' %}">Login</a> here</p>
    </center>

</form>

{% endblock %}
