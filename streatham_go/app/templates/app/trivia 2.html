{% extends 'base.html' %} 
{% load django_bootstrap5 %} 
{% block content %} 
{% load static %}

<link rel="stylesheet" href="{% static 'app/trivia.css' %}">
<div class="container">
    <div id="game" class="flex-column flex-center">
        <div class="hud">
            <div class="hud-item">
                <h1 class="title">
                    Trivia Quest
                </h1>
            </div>
            <div class="hud-item">
                <h2 id="score">Score: 0</h2>
            </div>
            <div class="hud-item">
                <p id="progressText" class="hud-prefix">
                    Question
                </p>
                <div id="progressBar">
                    <div id="progressBarFull"></div>
                </div>
            </div>
        </div>
    <h1 class="question">
        Answer this question
    </h1>
    <div class="flex-center">
        <div class="choice-container" id="btn1" onClick="replyToClick(this.id)">
            <p class="choice-prefix">
                A.
            </p>
            <p class="choice-text" data-number="1">
                Choice A
            </p>
        </div>
        <div class="choice-container" id="btn2" onClick="replyToClick(this.id)">
            <p class="choice-prefix">
                B.
            </p>
            <p class="choice-text" data-number="2">
                Choice B
            </p>
        </div>
        <div class="choice-container" id="btn3" onClick="replyToClick(this.id)">
            <p class="choice-prefix">
                C.
            </p>
            <p class="choice-text" data-number="3">
                Choice C
            </p>
        </div>
        <div class="choice-container" id="btn4" onClick="replyToClick(this.id)">
            <p class="choice-prefix">
                D.
            </p>
            <p class="choice-text" data-number="4">
                Choice D
            </p>
        </div>
    </div>
</div>
<script src="static/trivia.js"></script>
